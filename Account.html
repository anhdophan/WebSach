<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Account.css" rel="stylesheet"> 
</head>
<body>
    <div class="container">
       <div class="block_account">
          <div class="block-title">
            <strong><span>Tai Khoan</span></strong>
          </div>
          <div class="block_content">
            <ul>
                <li><a href="Account.html">Thong Tin Tai Khoan</a></li>
                <li>Bang Dieu Khien</li>
                <li><a href="History.html">Lich Su Don Hang</a></li>
                <li>Vi Voucher</li>
                <li>Sach Theo Bo</li>
                <li>Nhan Xet Cua Toi</li>
                <li>Thong Bao</li>
            </ul>
          </div>
       </div>
       <div class="my_account">
           <div class="page_title">
               <h1>Thong tin Tai Khoan</h1>
            </div>
            <form>
                <div>      
                    <div class="input-box">
                        <label>Họ*</label>
                        <div class="input-item">
                            <div class="input-group">
                            <input class="textbox" type="text" placeholder="Nhập họ" id="lastname" name="lastname" value="Lê" maxlength="200">
                            <span class="input-icon"></span>
                            </div>
                        </div>
                        <div class="input-alert"></div>
                    </div>
                    <div class="input-box">
                        <label>Tên*</label>
                        <div class="input-item">
                            <div class="input-group">
                            <input class="textbox" type="text" placeholder="Nhập tên" id="firstname" name="firstname" value="Bảo" maxlength="200">
                            <span class="input-icon"></span>
                            </div>
                        </div>
                           <div class="input-alert"></div>
                    </div>          
                    <div class="input-box">
                        <label>Số điện thoại</label>
                            <div class="input-item">
                            <div class="input-group">
                              <input class="textbox" type="text" id="telephone" name="telephone" value="0773620465" maxlength="11" readonly="true">
                              <span class="input-icon-change">Thay đổi</span>
                            </div>
                        </div>
                        <div class="input-alert"></div>
                    </div>
                    <div class="input-box">
                        <label>Email</label>
                        <div class="input-item">
                            <div class="input-group">
                              <input class="textbox" type="text" placeholder="Chưa có email" id="email" name="email" value="baobao21112004@gmail.com" maxlength="200" readonly="true">
                              <span class="input-icon-change">Thay đổi</span>
                            </div>
                    </div>
                        <div class="input-alert"></div>
                    </div>
                    <div class="input-box">
                        <label>Giới tính*</label>
                            <div class="input-item" style="display:-webkit-inline-box !important;">
                            <div class="input-group">
                            <div>
                                <label class="radio" style="margin-top: 2px;">Nam <input type="radio" class="gender-radio" name="gender-radio" checked="checked">
                                    <span class="radiomark"></span>
                                </label>
                            </div>
                            <div>
                                <label class="radio" style="margin-top: 2px;">Nữ 
                                    <input type="radio" class="gender-radio" name="gender-radio">
                                    <span class="radiomark"></span>
                                </label>
                            </div>
                            <input hidden="true" type="text" id="gender" name="gender" value="1">
                            <div style="width: 42px;"></div>
                            <div style="clear: both;"></div>
                            <span class="input-icon"></span>
                            </div>
                        </div>
                        <div class="input-alert"></div>
                        </div>            
                        <div class="input-box">
                        <label>Birthday*</label>
                            <div class="input-item" style="padding:0 !important;">
                               <div class="input-group">
                                   <div class="account-input-bod">
                                   <input readonly="" class="input-birthday" name="day" type="text" style="text-align: center;" maxlength="2" placeholder="DD" value="28">
                                   </div>
                                   <div class="account-input-bod">
                                   <input readonly="" class="input-birthday" name="month" type="text" style="text-align: center;" maxlength="2" placeholder="MM" value="04">
                                   </div>
                                   <div class="account-input-bod">
                                   <input readonly="" class="input-birthday" name="year" type="text" style="text-align: center;" maxlength="4" placeholder="YYYY" value="2004">
                                   </div>
                                <div class="dob-full" style="display:none;">
                                    <input type="hidden" id="dob" class="fhs_input_date_group_full" value="28/04/2004" name="dob">
                                </div>
                                </div>
                            </div>
                            <div class="fhs-input-alert"></div>
                        </div>
                    <div class="input-box">
                        <label>Mã VIP</label>
                        <div class="input-item">
                            <div class="input-group">
                            <input class="textbox" type="text" placeholder="Nhập mã VIP để nhận ưu đãi*" id="company_id" name="company_id" value="" maxlength="200">
                            </div>
                        </div>
                        <div class="input-alert"></div>
                    </div>
                </div>
            </form>
            <div style="text-align: center;padding: 20px 0 10px 0;">
                <button type="button" title="Lưu thay đổi" class="btn-save-confirm">
                    <span>
                        <span>Lưu thay đổi</span>
                    </span>
                </button>
            </div>
       </div>
    </div>
</body>
</html>
